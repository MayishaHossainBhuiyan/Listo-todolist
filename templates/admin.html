<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
        <h2>User Management</h2>
        <ul>
            {% for username, user in users.items() %}
                <li>{{ username }} - Role: {{ user['role'] }} 
                    <a href="{{ url_for('delete_user', username=username) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
